<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>
<body id="rosa">
    <div class="container">
        <section class="part1">
            <h1 class="part1__title">Wanna be my valentine?</h1>
            <div class="part1__parts">
                <img class="part1__parts__buttonYes button yes" src="/src/images/buttonyes.png" alt="Button tipe yes">
                <img class="part1__parts__buttonNo button no" src="/src/images/buttonno.png" alt="Button tipe no" id="noButton">
            </div>
        </section>
        <section class="part2">
            <p class="part2__span" id="contador"></p>
            <h2 class="part2__subtitle">until the<br> event</h2>
        </section>
        <section class="part3">
            <h1 class="part3__title">2025 Valentine`s day include:</h1>
            <div class="part3__carousel">
                <img src="/src/images/1.png" alt="image type 1" class="part3__carousel__img">
                <img src="/src/images/2.png" alt="image type 2" class="part3__carousel__img">
                <img src="/src/images/3.png" alt="image type 3" class="part3__carousel__img">
                <img src="/src/images/4.png" alt="image type 4" class="part3__carousel__img">
                <!--mobile images-->
                <img src="/src/images/mobile-1.png" alt="image mobile type 1" class="part3__carousel__img--mobile">
                <img src="/src/images/mobile-2.png" alt="image mobile type 2" class="part3__carousel__img--mobile">
                <img src="/src/images/mobile-3.png" alt="image mobile type 3" class="part3__carousel__img--mobile">
                <img src="/src/images/mobile-4.png" alt="image mobile type 4" class="part3__carousel__img--mobile">
                <img src="/src/images/mobile-5.png" alt="image mobile type 5" class="part3__carousel__img--mobile">
                <img src="/src/images/mobile-6.png" alt="image mobile type 6" class="part3__carousel__img--mobile">
                <img src="/src/images/mobile-7.png" alt="image mobile type 7" class="part3__carousel__img--mobile">
                <img src="/src/images/mobile-8.png" alt="image mobile type 8" class="part3__carousel__img--mobile">
                <img src="/src/images/mobile-9.png" alt="image mobile type 9" class="part3__carousel__img--mobile">
                <img src="/src/images/mobile-10.png" alt="image mobile type 10" class="part3__carousel__img--mobile">
                <img src="/src/images/mobile-11.png" alt="image mobile type 11" class="part3__carousel__img--mobile">
                <img src="/src/images/mobile-12.png" alt="image mobile type 12" class="part3__carousel__img--mobile">
            </div>
            <h1 class="part3__subtitle">Can`t wait to see you!</h1>
            <h2 class="part3__asign">xoxo, bolo no pote</h2>
        </section>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
